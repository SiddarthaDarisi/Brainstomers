type Userdetails @model @auth(rules: [{allow: public}]) {
  id: ID!
  Email: AWSEmail!
  Username: String!
  Password: String!
  Lname: String
  Fname: String
  Dob: AWSDate
  Country: String
  Payment_status: String!
}

type Signin @model @auth(rules: [{allow: public}]) {
  id: ID!
  Email: AWSEmail
  Password: String
}

type Signup @model @auth(rules: [{allow: public}]) {
  id: ID!
  Username: String
  Email: AWSEmail
  Password: String
}
